name: Bot Schedule

on:
  schedule:
    # 5 times a day:
    # 3:30 UTC = 9:00 IST (Morning)
    # 6:30 UTC = 12:00 IST (Noon)
    # 9:30 UTC = 15:00 IST (Afternoon)
    # 13:30 UTC = 19:00 IST (Evening)
    # 16:30 UTC = 22:00 IST (Night)
    - cron: '35 3 * * *'
    - cron: '35 6 * * *'
    - cron: '35 9 * * *'
    - cron: '35 13 * * *'
    - cron: '35 16 * * *'
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests python-dotenv

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          POLLINATIONS_API_KEY: ${{ secrets.POLLINATIONS_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL || 'gemini-fast' }}
          # Timezone offset for any local time calcs (India is UTC+5.5)
          TIMEZONE_OFFSET_HOURS: 5.5 
        run: python -m src.main
